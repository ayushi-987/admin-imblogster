<div class="container">
    <div class="container1">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center mt-3 heading">{{formStatus}} Categories</h3>
            <p class="text-center mb-5 subheading">You can {{formStatus}} categories from here...! </p>
            <form class="row text-center inputform" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-8  ">
                    <input type="text" name="category" class="form-control" placeholder="Add New Category" [(ngModel)]="formCategory"  #newCategory='ngModel' 
                    required
                    [ngClass]="{'is-invalid': newCategory.touched &&  newCategory.invalid}">
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>
                </div>
               
                <div class="form-group col-6 col-md-2">
                    <button class="btn btn_head btn-block btn-info mb-2"  [disabled]="categoryForm.invalid">{{formStatus}} Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <div class=" row mt-5 mb-5 ">
        <div class="col-md-8 table">
            <div class="card">
                <div class="card-body">
                    <table class="table row-table hover">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Categories</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let cate of categoryArray; let i =index;'>
                                <td>{{i+1}}</td>
                                <td>{{cate.data.category}}</td>
                                <td>
                                    <button class="btnedit btn btn-info btn-sm btn-warning" (click)="onEdit(cate.data.category, cate.id)"> Edit </button>
                                    <button class="btn btn-info btn-sm btn-danger" (click)="onDelete(cate.id)"> Delete </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
