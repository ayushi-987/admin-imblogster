<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body text-center">
                    <h3>All Blog Post</h3>
                    <p>From here you can manage your post</p>
                    <button class="btn btn-info new_btn"  routerLink='/posts/new'>Add New Post</button>
                    <button class="btn btn-warning btn-info  "  routerLink=''>Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <div class="card1">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <th>Excerpt</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let post of postArray; let i =index">
                                <td width="20px">{{i+1}}</td>
                                <td width='200px' style="height: 150px;"><img src="{{post.data.postImgPath}}" class="img img-fluid"  style="height: 100%;"></td>
                                <td width='150px'>{{post.data.title}}</td>
                                  <td style="height: 100px; width: 250px; overflow: hidden;">
                                    <div style="height: 120px; overflow: hidden;">
                                      {{ post.data.excerpt }}
                                    </div>
                                  </td>
                                <td>{{post.data.category.category}}</td>
                                <td>{{post.data.createdAt.toMillis()| date}}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" routerLink="/posts/new" [queryParams]="{id: post.id}">Edit</button>
                                    <button class="btn  btn-danger btn-sm delete-btn" (click)="Delete(post.data.postImgPath,post.id)">Delete</button>
                                    <button  *ngIf="!post.data.isFeatured"   class="btn btn-success btn-sm feature-btn mt-2" (click)="featured(post.id,true)">Mark Featured</button>
                                    <button *ngIf="post.data.isFeatured"  class="btn btn-info btn-info btn-sm feature-btn mt-2" (click)="featured(post.id,false)">Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
